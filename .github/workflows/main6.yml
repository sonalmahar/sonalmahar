name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch: 
  
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README with latest articles
        uses: Prachi-Jamdade/update-content@v1.0.0
        with:
          feed_urls: https://medium.com/feed/@krrishmahar5
          article_limit: 5
          github_token: ${{ secrets.TOKEN_GITHUB }}
          
      - name: fetch-tweeets
        uses: krrishmahar/fetch-tweets@v.0.0.2
        with:
          username: Krrish49357796
      # Number of tweets to fetched.
          tweet_limit: 4 # default is 3
      # Twitter or X email
          email_token: krrishmahar5@gmail.com
      # Twitter or X password.
          password_token: ${{ secrets.PASSWORD }}
          # GitHub token for authentication
          github_token: ${{ secrets.TOKEN_GITHUB }}

        env:
    # Twitter or X username
          TWITTER_USERNAME: Krrish49357796
    # Number of tweets to fetched.
          TWEET_LIMIT: 4
    # Twitter or X email
          TWITTER_EMAIL: krrishmahar5@gmail.com
    # Twitter or X password.
          TWITTER_PASSWORD: ${{ secrets.PASSWORD }}
    # GitHub token for authentication
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}

        
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Krrish Mahar
          author_email: krrishmahar@gmail.com
          message: 'Update recent articles in README'
          add: |
            README.md
          push: true


